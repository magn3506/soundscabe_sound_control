<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscabe Soundcontrol</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Soundscabe Sound-control</h1>

    <div>
        <h4>Background Atmosphere
    </div>
    <audio id="bg_atmosphere" src="./sounds/bg_atmosphere.wav" type="audio/mpeg" loop controls> </audio>
    </div>
    <hr>
    <br>
    <div class="container">
        <!-- BIRDS -->
        <div>
            <audio id="s1" src="./sounds/birds.wav" type="audio/mpeg" loop> </audio>
            <button id="btn_1" class="off" data-isOn="true">Birds</button>
        </div>
        <!-- FROGS -->
        <div>
            <audio id="s2" src="./sounds/frogs.wav" type="audio/mpeg" loop> </audio>
            <button id="btn_2" class="off" data-isOn="true">Frogs</button>
        </div>
        <!-- RAIN -->
        <div>
            <audio id="s3" src="./sounds/rain.wav" type="audio/mpeg" loop> </audio>
            <button id="btn_3" class="off" data-isOn="true">Rain</button>
        </div>
        <!-- TREES CREAKING -->
        <div>
            <audio id="s4" src="./sounds/trees_creaking.wav" type="audio/mpeg" loop> </audio>
            <button id="btn_4" class="off" data-isOn="true">TREES</button>
        </div>
        <div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
